<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Training Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .card { border-radius: 10px; }
    .nav-tabs .nav-link { font-weight: 500; }
    table td, table th { vertical-align: middle; }
    .btn-sm { padding: 0.25rem 0.5rem; }
  </style>
</head>
<body>

<div class="container mt-4">
  <h2 class="mb-4 text-primary fw-bold">ðŸ“š My Training Management</h2>

  <!-- Navigation Tabs -->
  <ul class="nav nav-tabs" id="trainingTabs" role="tablist">
    <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#upcoming">Upcoming</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#completed">Completed</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#certificates">Certificates</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#request">Request</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#process">Process</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#feedback">Feedback</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#notifications">Notifications</button></li>
  </ul>

  <div class="tab-content mt-3">

    <!-- Upcoming Trainings -->
    <div class="tab-pane fade show active" id="upcoming">
      <div class="card p-3">
        <h5>Upcoming Trainings</h5>
        <form id="upcomingForm" class="row g-3 mb-3">
          <div class="col-md-4"><input type="text" name="title" class="form-control" placeholder="Training Title" required></div>
          <div class="col-md-3"><input type="date" name="date" class="form-control" required></div>
          <div class="col-md-3"><input type="text" name="location" class="form-control" placeholder="Location" required></div>
          <div class="col-md-2"><input type="text" name="trainer" class="form-control" placeholder="Trainer" required></div>
          <div class="col-12"><button class="btn btn-primary">Add</button></div>
        </form>
        <table class="table table-bordered table-hover">
          <thead class="table-light"><tr><th>ID</th><th>Title</th><th>Date</th><th>Location</th><th>Trainer</th><th>Actions</th></tr></thead>
          <tbody id="upcomingTable"></tbody>
        </table>
      </div>
    </div>

    <!-- Completed Trainings -->
    <div class="tab-pane fade" id="completed">
      <div class="card p-3">
        <h5>Completed Trainings</h5>
        <form id="completedForm" class="row g-3 mb-3">
          <div class="col-md-4"><input type="text" name="title" class="form-control" placeholder="Training Title" required></div>
          <div class="col-md-3"><input type="date" name="date" class="form-control" required></div>
          <div class="col-md-3"><input type="text" name="trainer" class="form-control" placeholder="Trainer" required></div>
          <div class="col-md-2"><input type="text" name="remarks" class="form-control" placeholder="Remarks" required></div>
          <div class="col-12"><button class="btn btn-primary">Add</button></div>
        </form>
        <table class="table table-bordered table-hover">
          <thead class="table-light"><tr><th>ID</th><th>Title</th><th>Date</th><th>Trainer</th><th>Remarks</th><th>Actions</th></tr></thead>
          <tbody id="completedTable"></tbody>
        </table>
      </div>
    </div>

    <!-- Certificates -->
    <div class="tab-pane fade" id="certificates">
      <div class="card p-3">
        <h5>Certificates</h5>
        <form id="certificatesForm" class="row g-3 mb-3">
          <div class="col-md-4"><input type="text" name="name" class="form-control" placeholder="Certificate Name" required></div>
          <div class="col-md-4"><input type="url" name="url" class="form-control" placeholder="Certificate URL" required></div>
          <div class="col-md-4"><input type="date" name="date" class="form-control" required></div>
          <div class="col-12"><button class="btn btn-primary">Add</button></div>
        </form>
        <table class="table table-bordered table-hover">
          <thead class="table-light"><tr><th>ID</th><th>Name</th><th>URL</th><th>Date</th><th>Actions</th></tr></thead>
          <tbody id="certificatesTable"></tbody>
        </table>
      </div>
    </div>

  </div>
</div>

<script>
function handleCRUD(formId, tableId, storageKey) {
  const form = document.getElementById(formId);
  const tableBody = document.getElementById(tableId);
  let data = JSON.parse(localStorage.getItem(storageKey) || "[]");

  function render() {
    tableBody.innerHTML = "";
    data.forEach((row, index) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${index+1}</td>${row.map(val => `<td>${val}</td>`).join("")}
        <td>
          <button class="btn btn-sm btn-warning edit">Edit</button>
          <button class="btn btn-sm btn-danger delete">Delete</button>
        </td>`;
      tr.querySelector(".delete").onclick = () => { data.splice(index,1); save(); };
      tr.querySelector(".edit").onclick = () => {
        row.forEach((val,i) => form[i].value = val);
        data.splice(index,1);
        save();
      };
      tableBody.appendChild(tr);
    });
  }

  function save() {
    localStorage.setItem(storageKey, JSON.stringify(data));
    render();
  }

  form.onsubmit = e => {
    e.preventDefault();
    const values = Array.from(form).filter(el => el.name).map(el => el.value);
    data.push(values);
    form.reset();
    save();
  };

  render();
}

handleCRUD("upcomingForm", "upcomingTable", "upcomingTrainings");
handleCRUD("completedForm", "completedTable", "completedTrainings");
handleCRUD("certificatesForm", "certificatesTable", "certificates");
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
