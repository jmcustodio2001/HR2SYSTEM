<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Logs CRUD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<div class="container">
  <h2 class="mb-4">Attendance Time Logs</h2>

  <!-- Form -->
  <form id="logForm">
    <input type="hidden" id="log_id">
    <div class="row g-3">
      <div class="col-md-2">
        <input type="text" id="employee_id" class="form-control" placeholder="Employee ID" required>
      </div>
      <div class="col-md-2">
        <input type="date" id="log_date" class="form-control" required>
      </div>
      <div class="col-md-2">
        <input type="time" id="time_in" class="form-control" required>
      </div>
      <div class="col-md-2">
        <input type="time" id="time_out" class="form-control" required>
      </div>
      <div class="col-md-2">
        <input type="number" id="hours_worked" step="0.01" class="form-control" placeholder="Hours Worked" required>
      </div>
      <div class="col-md-2">
        <select id="status" class="form-control" required>
          <option value="">Status</option>
          <option>Present</option>
          <option>Absent</option>
          <option>Leave</option>
        </select>
      </div>
    </div>
    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="reset" class="btn btn-secondary" id="resetBtn">Clear</button>
    </div>
  </form>

  <!-- Table -->
  <table class="table table-bordered table-striped mt-4">
    <thead class="table-dark">
      <tr>
        <th>Log ID</th>
        <th>Employee ID</th>
        <th>Log Date</th>
        <th>Time In</th>
        <th>Time Out</th>
        <th>Hours Worked</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="logTableBody"></tbody>
  </table>
</div>

<script>
  let logs = JSON.parse(localStorage.getItem("logs")) || [];
  let editingId = null;

  function renderTable() {
    const tableBody = document.getElementById("logTableBody");
    tableBody.innerHTML = "";
    logs.forEach(log => {
      tableBody.innerHTML += `
        <tr>
          <td>${log.log_id}</td>
          <td>${log.employee_id}</td>
          <td>${log.log_date}</td>
          <td>${log.time_in}</td>
          <td>${log.time_out}</td>
          <td>${log.hours_worked}</td>
          <td>${log.status}</td>
          <td>
            <button class="btn btn-warning btn-sm" onclick="editLog(${log.log_id})">Edit</button>
            <button class="btn btn-danger btn-sm" onclick="deleteLog(${log.log_id})">Delete</button>
          </td>
        </tr>
      `;
    });
  }

  document.getElementById("logForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const log = {
      log_id: editingId ?? Date.now(),
      employee_id: document.getElementById("employee_id").value,
      log_date: document.getElementById("log_date").value,
      time_in: document.getElementById("time_in").value,
      time_out: document.getElementById("time_out").value,
      hours_worked: document.getElementById("hours_worked").value,
      status: document.getElementById("status").value
    };

    if (editingId) {
      logs = logs.map(l => l.log_id === editingId ? log : l);
      editingId = null;
    } else {
      logs.push(log);
    }

    localStorage.setItem("logs", JSON.stringify(logs));
    renderTable();
    this.reset();
  });

  function editLog(id) {
    const log = logs.find(l => l.log_id === id);
    if (!log) return;
    editingId = id;
    document.getElementById("employee_id").value = log.employee_id;
    document.getElementById("log_date").value = log.log_date;
    document.getElementById("time_in").value = log.time_in;
    document.getElementById("time_out").value = log.time_out;
    document.getElementById("hours_worked").value = log.hours_worked;
    document.getElementById("status").value = log.status;
  }

  function deleteLog(id) {
    if (confirm("Are you sure you want to delete this log?")) {
      logs = logs.filter(l => l.log_id !== id);
      localStorage.setItem("logs", JSON.stringify(logs));
      renderTable();
    }
  }

  renderTable();
</script>

</body>
</html>
